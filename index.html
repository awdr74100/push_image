  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12">
          <button class="btn btn-primary" id="loginBtn">登入</button>
          <button class="btn btn-warning" id="signOut">登出</button>
          <h2>圖片上傳</h2>
          <form class="mt-4">
            <div class="form-group">
              <!-- <label for="selectBtn">Example file input</label> -->
              <input type="file" class="form-control-file" id="selectBtn" />
              <div class="border mt-4 p-4">
                <img src="" class="mt-4" id="uploadImg" />
              </div>
              <div class="row mt-4">
                <div class="col-12">
                  <button class="btn btn-primary" id="upload">上傳</button>
                  <p class="mt-4 fileName">檔名：</p>
                  <p class="mt-4 fileStatus">狀態：</p>
                  <p class="mt-4 fileStatus">圖片網址：</p>
                  <input class="form-control" id="imageUrl" type="text" />
                  <button class="btn btn-primary mt-4" id="copyBtn">複製網址</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
